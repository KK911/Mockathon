<!DOCTYPE html>
<html data-ng-app="account" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign in to Babyboo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     {% load staticfiles %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" />
    
    <script src="{% static 'lib/jquery/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'lib/bootstrap/bootstrap.js' %}"></script>
    <script src="{% static 'lib/angular/angular.js' %}"></script>
    <script src="{% static 'lib/angular/ui-bootstrap-tpls-0.6.0.js.js' %}"></script>
    
    <script src="{% static 'accounts/js/AccountsController.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span12" ng-controller="AcctController" ng-init="hideMessage=true">
                <div class="head">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="span6">
                                <h1 class="muted">Babyboo</h1>
                            </div>

                            <div class="span4 offset2" style="margin-top: 15px;">
                                <button type="submit" class="btn btn-link pull-right">Sign Out</button>
                                <button type="button" class="btn btn-link pull-right">My Account</button>
                            </div>
                        </div>
                    </div>
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="container">
                                <ul class="nav">
                                    <li><a href="#">Account</a></li>
                                    <li><a href="#">My Kids</a></li>
                                    <li><a href="#">Preferences</a></li>
                                    <li><a href="#">Password</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="well" style="margin-top: 20px">
                    <h3>Account Settings</h3>
                    <form name="acctForm">
                        <label style="width: 150px;">
                            First Name:
                                <input type="text" name="firstName" class="span3" placeholder="First Name" required="required" data-ng-model="user.firstName" /></label>
                        <label style="width: 150px;">
                            Last Name:
                                <input type="text" name="username" class="span3" placeholder="Last Name" required="required" data-ng-model="user.lastName" /></label>
                        <label style="width: 150px;">
                            Email:
                                <input type="email" name="email" class="span3" placeholder="someone@domain.com" required="required" data-ng-model="user.email" /></label>
                        <button type="button" ng-disabled="isCancelDisabled()" ng-click="onCancelClick">Cancel</button>
                        <button type="button" ng-disabled="isSaveDisabled()" ng-click="onSaveClick">Save</button>
                        <div class="alert alert-error" ng-hide="hideMessage">
                        <hr />
                            <a class="close" ng-click="hideMessage=false" href="">Ã—</a>Saved Successfully
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="message.html">
        <div class="modal-header">
            <h4>An error has occurred.</h4>
        </div>
        <div class="modal-body">
            {{ messageText }}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</body>
</html>
