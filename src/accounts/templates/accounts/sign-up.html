<head>
    <title>Sign up form</title>

     {% load staticfiles %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" />
    
    <script src="{% static 'lib/jquery/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'lib/bootstrap/bootstrap.js' %}"></script>
    <script src="{% static 'lib/angular/angular.js' %}"></script>
    <script src="{% static 'lib/angular/ui-bootstrap-tpls-0.6.0.js.js' %}"></script>
    
    <script src="{% static 'lib/js/app.js' %}"></script>
    <script src="{% static 'lib/js/directives.js' %}"></script>
    <script src="{% static 'lib/js/services.js' %}"></script>
    <script src="{% static 'accounts/js/LogonController.js' %}"></script>
</head>

<body>
    <div class="container" data-ng-controller="SignUpController">
        <div class="row">
            <div class="span12 well">
                <h2>Sign up for an account with Babyboo</h2>
                <div class="span3">
                    <form name="signUpForm">
                        <label>
                            First Name
                                <input type="text" name="firstname" class="span3" placeholder="John" required data-ng-model="user.firstName" /></label>
                        <label>
                            Last Name
                                <input type="text" name="lastname" class="span3" placeholder="Smith" required="required" data-ng-model="user.lastName" /></label>
                        <label>
                            Email Address
                                <input type="email" name="email" class="span3" placeholder="someone@example.com" required="required" data-ng-model="user.email" /></label>
                        <label>
                            User Name
                                <input type="text" name="username" class="span3" autocomplete="off" placeholder="User Name" required="required" data-ng-model="user.userName" /></label>
                        <label>
                            Password
                                <input type="password" name="password" class="span3" autocomplete="off" required="required" data-ng-model="user.password" /></label>
                        <label>
                            <input type="checkbox" name="acceptTerms" required="required" data-ng-model="user.acceptTerms" />
                            I agree with the <a href="#">Terms and Conditions</a>.</label>
                        <button type="submit" class="btn btn-primary pull-right" data-ng-model="loading" data-ng-click="saveNewUser()" data-ng-disabled="signUpForm.$invalid">
                            Sign up</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="message.html">
        <div class="modal-header">
            <h4>An error has occurred.</h4>
        </div>
        <div class="modal-body">
            {[{ messageBody }]}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</body>
</html>
