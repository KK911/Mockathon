  <!-- Delete Confirmation popUp -->
  <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">Delete Confirmation</h3>
      </div>
      <div class="modal-body">
          <p class="error-text">Are you sure you want to delete the user?</p>
      </div>
      <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          <button class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
  </div>
     
     
  <!-- Add Child PopUp -->
  <div id="betaModal" class="modal hide fade">
        <form class="form-horizontal" action='' method="POST">
    <fieldset>
      <div id="legend">
        <legend class="">Add Child</legend>
      </div>
      <div class="control-group">
        
        <label class="control-label"  for="username">First Name*</label>
        <div class="controls">
          <input type="text" id="FirstName" name="FirstName" placeholder="" class="input-xlarge">
        </div>
      </div>
      
     <div class="control-group">
        
        <label class="control-label"  for="username">Middle Name</label>
        <div class="controls">
          <input type="text" id="MiddleName" name="MiddleName" placeholder="" class="input-xlarge">
        </div>
      </div>
  
      <div class="control-group">
        <!-- Firstname -->
        <label class="control-label"  for="username">Last Name*</label>
        <div class="controls">
          <input type="text" id="LastName" name="LastName" placeholder="" class="input-xlarge">
        </div>
      </div>
  
  <div class="control-group">
   <label class="control-label"  for="username">Gender*</label>
   <div class="controls">
   <label class="radio inline"><input class="prependedInput" size="16" type="radio" name="sex" value="male">Male</label>
   <label class="radio inline"><input class="prependedInput" size="16" type="radio" name="sex" value="female">Female</label>
   </div>
  </div>
  
  <div class="control-group">
  <label class="control-label" for="birthday">Birthday*</label>
  
	                             <div ng-controller="DatepickerCtrl" class="form-horizontal controls">
                                  <input  type="text" 
                                      datepicker-popup="dd-MMMM-yyyy" 
                                      ng-model="dt" 
                                      is-open="opened" 
                                      max="'2015-06-22'" 
                                      datepicker-options="dateOptions" 
                                      ng-required="true" />
  
                                  <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                              </div>
                              </div>
                              <hr />
   
      <div class="control-group">
        <!-- Button -->
        <div class="help-block">
                                <button type="submit" class="btn pull-right">Cancel</button>
                                <button type="submit" class="btn pull-right">Reset</button>
                                <button type="submit" class="btn btn-primary pull-right">Add Child</button>
                            </div>
      </div>
    </fieldset>
  </form>
  </div>
